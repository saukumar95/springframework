<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - List Customers</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
	integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
		<div th:if="${not #lists.isEmpty(customers)}">
			<h2>Customer List</h2>
			<table class="table table-striped">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>City</th>
					<th>State</th>
					<th>Zip Code</th>
				</tr>
				<tr th:each="customer : ${customers}">
					<td><a th:text="${customer.firstName}"
						th:href="@{'/customer/' + ${customer._id}}"></a></td>
					<td th:text="${customer.lastName}">Last Name</td>
					<td th:text="${customer.phoneNumber}">Phone Number</td>
					<td th:text="${customer.email}">Email</td>
					<td th:text="${customer.city}">City</td>
					<td th:text="${customer.state}">State</td>
					<td th:text="${customer.zipCode}">ZipCode</td>
				</tr>
			</table>

			<a th:href="@{'/customer/new'}">New Customer</a>
		</div>
	</div>

</body>
</html>
