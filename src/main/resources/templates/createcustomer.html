<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - Show Customer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
	integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="row container-fluid">
		<div class="col-xs-8 col-md-8">
			<h3>
				<a href="/customers" class="btn btn-lg btn-primary"><span
					class="glyphicon glyphicon-list"></span> Customer</a>
			</h3>
			<h2>Create Customer</h2>
			<form class="form-horizontal" th:object="${customer}"
				th:action="@{/save}" method="post">
				<input type="hidden" th:field="*{_id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{phoneNumber}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">City</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{city}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">State</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{state}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{zipCode}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 1</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{address.addressLineOne}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 2</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{address.addressLineTwo}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
